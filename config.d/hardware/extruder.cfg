[thermistor Dyze500]
#based on https://docs.dyzedesign.com/general-support/temperature-sensors.html#_500%C2%B0c-thermistor
temperature1: 25
resistance1: 4500000
temperature2: 260
resistance2: 2240
temperature3: 460
resistance3: 125.4


[extruder]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
####### rotation_distance: 21.05169966127435974624   #Bondtech 5mm Drive Gears
#rotation_distance: 22.88  #Sharkfin and sherpa
#rotation_distance:  4.637  # Orbiter
rotation_distance: 47.088 # G2

##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
#################################################################################################
# Gear ratio needed for Sharkfin and sherpa not for Orbiter 
#gear_ratio: 50:10               #BMG Gear Ratio 
gear_ratio: 9:1  # G2 
microsteps: 16
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.080     # 0.035 this was the value with sherpa
pressure_advance_smooth_time: 0.040
heater_pin: PA2
## Check what thermistor type you have. See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types.
#sensor_type : Dyze500
sensor_type: Generic 3950
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 170
sensor_pin: PF4
max_extrude_cross_section: 5
max_extrude_only_distance: 210.0

##  E0 on MOTOR6
##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PE1
interpolate: false
run_current: 0.6
sense_resistor: 0.110
stealthchop_threshold: 0
